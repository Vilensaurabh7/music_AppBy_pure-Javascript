<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
  <div class="container">
    <!-- nev area..! -->
    <div class="nev-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <!-- image area..! -->
    <div class="img-area">
      <img src="pictures/1.jpg" alt="" id="imageC">
    </div>
    <!--  song details..! -->
    <div class="song-details">
      <h3 id="title">All I Need Is You</h3>
      <h3 id="artist">songs/1.mp3</h3>
    </div>
    <!-- progress area..! -->
    <div class="progress-area">
      <div class="progress-bar">
        <input type="range"value='0' name="rang" id="progress-rang">
        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">3:54</span>
          </div>
        <audio id="main-audio" src="Songs/All I Need Is You.mp3"></audio>
      </div>
      
    </div>
    <!-- buttons..! -->
    <div class="controls">
      <div class="play-pause">
        <i id="backward" class="fa-sharp fa-solid fa-backward"></i>
        <i id="play" class="fa-sharp fa-solid fa-play"></i>
        <!-- <i class="fa-sharp fa-solid fa-pause"></i> -->
        <i id="forward" class="fa-sharp fa-solid fa-forward"></i>
    </div>
  </div>
</div>
  <!-- <script src="js/music-list.js"></script> -->
  <script src="js/script.js"></script>
</body>
</html>
